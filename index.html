<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Amiri:700|Cormorant+Garamond|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Mindful Meditation</title>
  </head>
  <body>
    <div class="mindful-app">
      <div class="heading">
        <h1>Mindful</h1>
      </div>

      <div class="mindful-content">
        <div class="time-selections">
          <p>What is your goal for this session?</p>
          <a href="#" data-time="60" class="btn">Break <span>(1m)</span></a>
          <a href="#" data-time="180" class="btn">Refresh <span>(3m)</span></a>
          <a href="#" data-time="300" class="btn"
            >Charge Up <span>(5m)</span></a
          >
          <a href="#" data-time="600" class="btn">Restart <span>(10m)</span></a>
        </div>

        <div class="session">
          <p>Focus on the Sound</p>
          <p>Close Your Eyes & Breathe</p>
          <audio class="song">
            <source src="./sounds/rain.mp3" />
          </audio>
          <div class="time-status">
            <p id="timer">10:00</p>
          </div>
          <div class="reset-control">
            <a href="/" class="btn">End Session</a>
          </div>
        </div>
      </div>
    </div>
    <p class="footer">1/30</p>
    <script src="app.js"></script>
  </body>
</html>
